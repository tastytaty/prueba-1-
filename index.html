<html lang="en">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the Gaps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fill the Gaps</h1>
        </header>

        <div id="setup-panel">
            <h2>Create Your Exercise</h2>
            <textarea id="text-input" placeholder="Paste or type your text here... (at least 10 words recommended for a good experience)" rows="10"></textarea>
            <div class="settings">
                <label for="num-words">Number of words to replace:</label>
                <input type="number" id="num-words" value="5" min="1">
            </div>
            <button id="btn-create" class="control-button">Create Exercise</button>
        </div>

        <div id="exercise-area" style="display: none;">
            <div id="gapped-text-container">
                <h3>Complete the Text</h3>
                <div id="gapped-text" class="scrollable-content"></div>
            </div>
            <div id="word-bank-container">
                <h3>Word Bank</h3>
                <div id="word-bank" class="scrollable-content"></div>
            </div>
        </div>
        
        <div id="message-area" class="message"></div>

        <footer>
            <button id="btn-restart-exercise" class="control-button" style="display: none;">Restart Exercise</button>
            <button id="btn-restart-app" class="control-button">Restart Application</button>
            <button id="btn-toggle-view" class="control-button">Show on Web Page</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
